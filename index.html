<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
    <h1 class="title">My Todo List</h1>
    <div class="form">
    <input id="newText" type="text" placeholder="Write something">
    <button id="newBtn">Add</button>
</div>
</div>
<div class="todos">
<div class="pendings">
    <h3>Pendings:</h3>
    <ul id="pendingList">
        <li>Item1</li>
        <li>Item2</li>
    </ul>
</div>
<div class="completed">
    <h3>Completed:</h3>
    <ul id="completedList">
        <li>Item3</li>
        <li>Item4</li>
    </ul>
</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html></html>
